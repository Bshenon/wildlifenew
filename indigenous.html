    document.addEventListener('DOMContentLoaded', function() {
        let editingEnabled = false; // Variable to track whether editing is enabled

        // Function to toggle editing mode
        function toggleEditing() {
            editingEnabled = !editingEnabled; // Toggle editing mode
            const editableElements = document.querySelectorAll('[contenteditable]');
            editableElements.forEach(element => {
                element.contentEditable = editingEnabled;
            });

            // Change button text
            const button = document.querySelector('.edit-button');
            button.textContent = editingEnabled ? 'Save' : 'Edit Text';
        }

        // Function to edit text content
        function editTextContent(event) {
            if (!editingEnabled) return; // Exit if editing is not enabled

            var target = event.target;
            if (target.hasAttribute('contenteditable')) {
                var newText = prompt("Enter the new content:");
                if (newText !== null) {
                    target.innerText = newText;
                }
            }
        }

        // Attach click event listener only to elements with the class 'editable'
        const editableElements = document.querySelectorAll('.editable');
        editableElements.forEach(element => {
            element.addEventListener('click', editTextContent);
        });

        // Attach click event listener to the edit button
        const editButton = document.querySelector('.edit-button');
        editButton.addEventListener('click', toggleEditing);
    });
</script>

    <script>
        // JSON data for indigenous animals
        const indigenousAnimals = [
            {
                "image": "jungle.jpeg",
                "name": "Sri Lankan junglefowl",
                "description": "The Sri Lankan junglefowl, also known as the Ceylon junglefowl or Lafayette's junglefowl, is a member of the Galliformes bird order which is endemic to Sri Lanka, where it is the national bird. It is closely related to the red junglefowl, the wild junglefowl from which the chicken was domesticated."
            },
            {
                "image": "purple.jpeg",
                "name": "Purple-faced langur",
                "description": "The purple-faced langur, also known as the purple-faced leaf monkey, is a species of Old World monkey that is endemic to Sri Lanka. The animal is a long-tailed arboreal species, identified by a mostly brown appearance, dark face and a very shy nature."
            },
            {
                "image": "civet.jpg",
                "name": "Golden palm civet",
                "description": "The golden palm civet is a viverrid endemic to Sri Lanka. It is listed as Vulnerable on the IUCN Red List. Its distribution is severely fragmented, and the extent and quality of its habitat in Sri Lanka's hill regions are declining. The golden palm civet was described by Peter Simon Pallas in 1778."
            },
            {
                "image": "snake.jpg",
                "name": "Bungarus ceylonicus",
                "description": "Bungarus ceylonicus, the Ceylon krait or Sri Lankan krait, is a species of venomous elapid snake which is endemic to the island Sri Lanka, locally known as මුදු කරවලා."
            }
        ];

        // Function to dynamically load indigenous animal cards
        function loadIndigenousAnimals() {
            const container = document.getElementById("animalContainer");
            indigenousAnimals.forEach(animal => {
                const card = document.createElement("section");
                card.className = "ind-1";

                const image = document.createElement("img");
                image.src = animal.image;
                image.alt = animal.name;

                const text = document.createElement("section");
                text.className = "ind-text-1";

                const name = document.createElement("h4");
                name.textContent = animal.name;

                const description = document.createElement("p");
                description.textContent = animal.description;

                text.appendChild(name);
                text.appendChild(description);

                card.appendChild(image);
                card.appendChild(text);

                container.appendChild(card);
            });
        }

        // Call the function to load indigenous animals when the page loads
        window.onload = loadIndigenousAnimals;

        let editMode = false;

        function editSaveTextContent() {
            const button = document.getElementById('editSaveButton');
            const contentParagraph = document.getElementById('indigenoushdr');
            const originalContent = contentParagraph.innerHTML;

            if (!editMode) {
                button.textContent = 'Save';
                contentParagraph.contentEditable = true;
                contentParagraph.style.backgroundColor = '#f9f9f9';
                editMode = true;
            } else {
                button.textContent = 'Edit Text';
                contentParagraph.contentEditable = false;
                contentParagraph.style.backgroundColor = 'transparent';
                editMode = false;
                // Here you can save the edited content if needed
            }
        }
