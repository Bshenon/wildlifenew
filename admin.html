<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel - Newsletter Subscriptions</h1>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="subscriptionList">
                <!-- Table rows for subscriptions will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Retrieve subscriptions from localStorage
        const subscriptions = JSON.parse(localStorage.getItem('newsletterSubscriptions')) || [];

        // Display subscriptions in the table
        const subscriptionList = document.getElementById('subscriptionList');
        subscriptions.forEach(email => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${email}</td>`;
            subscriptionList.appendChild(row);
        });
    </script>
</body>
</html>
