    <script>
        // JSON data for Conservation section
        const conservationData = {
            title: "We Protect the Biodiversity of Sri Lanka",
            content: "The Department of Wildlife Conservation Conserves the Biodiversity of Sri Lanka. Every individual species is provided legal protection through the Fauna and Flora Protection Ordinance No 2 of 1937. Habitats and the associated biodiversity are protected through a network of Protected Areas. International Trade of Wild Species are Regulated both using the provisions Fauna and Flora Protection Ordinance a the Provisions of the Convention on International Trade in Endangered Species of Wild Fauna and Flora (CITES). The first attempt to stop the destruction of wildlife resources of Sri Lanka was made in 1889, by the Conservator of Forests , Colonel Clark, R.A,. He brought the disastrous effects of the commercial exploitation of wildlife resources in the country, to the notice of the Government of Ceylon and advocated immediate legislation which would forbid the destroying wild animals, for the export of hides. His successor in office, Mr. A.F. Broun continued the agitation and persuaded the Government to pass two Ordinances, titled “An Ordinance to prevent the wanton destruction of elephants, buffaloes and other game” and “An Ordinance to readjust the customs duties leviable on firearms and to impose an export duty on certain hides and horns”."
        };

        // Function to load Conservation content from localStorage or fallback to default data
        function loadConservationContent() {
            const conservationContent = localStorage.getItem('conservationContent');
            return conservationContent ? JSON.parse(conservationContent) : conservationData;
        }

        // Function to display Conservation content
        function displayConservationContent() {
            const { title, content } = loadConservationContent();
            document.getElementById('conservationTitle').innerText = title;
            document.getElementById('conservationContent').innerText = content;
        }

        // Function to store Conservation content in localStorage
        function storeConservationContent() {
            localStorage.setItem('conservationContent', JSON.stringify(conservationData));
        }

        // Store Conservation content in localStorage on page load
        storeConservationContent();

        // Function to edit text content
        function editTextContent() {
            var newText = prompt("Enter the new content:");
            if (newText !== null) {
                document.getElementById('conservationContent').innerText = newText;
                // Update localStorage with the new content
                conservationData.content = newText;
                storeConservationContent();
            }
        }

        function toggleEditText() {
    var editButton = document.getElementById('editButton');
    if (editButton.innerText === "Edit Text") {
        editButton.innerText = "Save";
        // Call function to enable text editing
        enableTextEditing();
    } else {
        editButton.innerText = "Edit Text";
        // Call function to save edited text
        saveEditedText();
    }
}

function enableTextEditing() {
    // Code to enable text editing
    // For example, you can make text content editable
    var elementsToEdit = document.querySelectorAll('[contenteditable="true"]');
    elementsToEdit.forEach(function(element) {
        element.setAttribute('contenteditable', 'true');
    });
}

function saveEditedText() {
    // Code to save edited text
    // For example, you can retrieve the edited text and save it
    var editedElements = document.querySelectorAll('[contenteditable="true"]');
    editedElements.forEach(function(element) {
        // Save the edited content
        // For demonstration, let's just log it to console
        console.log(element.innerText);
    });
}

    </script>
